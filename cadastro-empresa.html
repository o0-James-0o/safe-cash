<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Formulário</title>
    <link rel="stylesheet" href="cadastro-empresa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="greeting">
            <i class="fas fa-user-circle"></i>
            <h2>Olá, bem-vindo!</h2>
            <p>Por favor, cadastre sua empresa.</p>
        </div>
        <div class="form-container">
            <form id="companyForm">
                <div class="form-group">
                    <label for="companyName"><i class="fas fa-building"></i> Nome da Empresa:</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="companyCnpj"><i class="fas fa-id-card"></i> CNPJ:</label>
                    <input type="text" id="companyCnpj" name="companyCnpj" required>
                </div>
                <div class="form-group">
                    <label for="companySegment"><i class="fas fa-industry"></i> Segmento:</label>
                    <input type="text" id="companySegment" name="companySegment" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Cadastrar Empresa">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
